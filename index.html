<!DOCTYPE HTML>
<html>
  <style>
    body { margin:0; font: 8pt monospace; }
    #game-layers { position: relative; margin-bottom: 1rem;}
    #game-layers canvas { position: absolute; top:0; left:0; }
    #game-message { position: absolute; top: 10px; left: 20px; color: #abb;}
    #info { margin-left: 20px; float:left; margin: 1rem; }
  </style>
  <body>
    <div id="game-layers">
      <canvas id="game_canvas"></canvas>
      <canvas id="game_overlay"></canvas>
    </div>
    <div id="game-message"></div>

    <div id="info">
      <h2>OVERPOWERED (working title)</h2>
      <div id="game-info">
        <p>FPS: <span id="fps"></span></p>
      </div>
      <h4>Controls</h4>
      <p>Move with <em>A, W, S, D</em></p>
      <p>Press <em>space</em> take control of a human <br />(must be in range of control signal)</p>
      <p>Move your human with <em>&larr;, &rarr;</em></p>
      <p>Make your human hold/drop items with <em>&darr;</em></p>
      <p>Retrieve items from your human with <em>&uarr;</em></p>
    </div>

    <canvas id="phaseplot-drone-xy" style="background-color:black;"></canvas>
    <canvas id="phaseplot-drone-vx" style="background-color:black;"></canvas>
    <canvas id="phaseplot-drone-vy" style="background-color:black;"></canvas>
    <canvas id="phaseplot-drone-ay" style="background-color:black;"></canvas>
    <input type='button' value='Clear' onclick="pp-drone-vx.clear(); pp-drone-vy.clear(); pp-drone-ay.clear();"/>
  </body>
  <script src="min.js"></script>
</html>
