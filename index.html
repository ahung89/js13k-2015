<!DOCTYPE HTML>
<html>
  <body style="margin:0; font: 8pt monospace;">
    <canvas id="game_canvas"></canvas>
    <div style="margin-left: 20px">
      <h2>OVERPOWERED (working title)</h2>
      <div id="game-info">
        <p>FPS: <span id="fps"></span></p>
      </div>
      <h4>Controls</h4>
      <p>Move with <em>A, W, S, D</em></p>
      <p>Hold <em>space</em> start taking control of a human <br />(must be in range of control signal)</p>
      <p>Move your human with <em>&larr;, &rarr;</em></p>
      <p>Make your human hold/drop items with <em>&darr;</em></p>
      <p>Retrieve items from your human with <em>&uarr;</em></p>
    </div>
  </body>
  <script src="min.js"></script>
</html>
