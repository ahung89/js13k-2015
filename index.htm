<!DOCTYPE HTML>
<html>
  <body style="margin:0; text-align: center;">
    <canvas id="game_canvas"></canvas>
    <h2>OVERPOWERED (working title)</h2>
    <h4>Controls</h4>
    <p>Move with <em>A, W, S, D</em></p>
    <p>Press <em>space</em> take control of a human <br />(must be in range of control signal)</p>
    <p>Move your human with <em>&larr;, &rarr;</em></p>
    <p>Make your human hold/drop items with <em>&darr;</em></p>
    <p>Retrieve items from your human with <em>&uarr;</em></p>
  </body>
  
  <script type="text/javascript" src="shortcuts.js"></script>
  <script type="text/javascript" src="drawing.js"></script>
  <script type="text/javascript" src="settings.js"></script>

  <script type="text/javascript" src="setup.js"></script>
  <script type="text/javascript" src="camera.js"></script>

  <script type="text/javascript" src="environment.js"></script>
  <script type="text/javascript" src="actors.js"></script>
  <script type="text/javascript" src="people.js"></script>
  <script type="text/javascript" src="drone.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="lightning.js"></script>

  <script type="text/javascript" src="items.js"></script>
  <script type="text/javascript" src="batteries.js"></script>

  <script type="text/javascript" src="hud.js"></script>
  <script type="text/javascript" src="events.js"></script>
  <script type="text/javascript" src="gameloop.js"></script>

  <script type="text/javascript">
    wnd.onload = function() {
      window.loop_objects = [environment, Player, Player.drone, lightning, Hud];

      // `temp sample people/items
      loop_objects.push(new Person(xy(14, 3)));
      loop_objects.push(new Person(xy(15, 3)));
      loop_objects.push(new Person(xy(15.5, 3)));

      window.battery1 = new Battery(xy(25, 3));
      window.battery2 = new Battery(xy(28, 3));
      loop_objects.push(battery1);
      loop_objects.push(battery2);

      console.log('DRONE:', Player.drone)

      Player.drone.control(new Person(xy(Player.drone.p.x - 1, 3)));
      loop_objects.push(Player.drone.person);

      environment.generate();
      
      gameplay_on = true;
      wnd.requestAnimationFrame(go);
    };

  </script>
</html>
